<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixtures</title>
    <link rel="stylesheet" href="fixture.css">
</head>
<body>
    <section class="logo-container">
        <img src="" alt="English Premier League Logo" id="englishPremierLeague">
        <img src="" alt="La Liga Logo" id="laLiga">
        <img src="" alt="Bundesliga Logo" id="bundesliga">
        <img src="" alt="Serie A Logo" id="serieA">
        <img src="" alt="Ligue 1 Logo" id="ligue1">
    </section>
    <section class="league-content">
        <div class="fixture-container">
            <h2>24/25 Fixtures</h2>
            <ul class="league-fixtures"></ul>
        </div>
        <div class="league-stats-container">
            <h2>Top Scorer</h2>
            <ul class="league-stats"></ul>
        </div>        
    </section>
    <script type="module" src="https://widgets.api-sports.io/2.0.3/widgets.js"></script>
    <script src="fixture.js"></script>
</body>
</html>
