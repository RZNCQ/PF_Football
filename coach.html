<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Coach Search</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .search-container {
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            width: 100%;
            max-width: 100%;
        }

        input {
            background-color: #444;
            border: 1px solid #555;
        }

        button {
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #666;
        }

        .results-container {
            margin-top: 20px;
            text-align: left;
            width: 100%;
            max-width: 400px;
        }

        .coach-result {
            background-color: #444;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #777;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
        }

        .back-button:hover {
            background-color: #888;
        }
    </style>
</head>
<body>

    <header>
        <h1>Search For Football Coach</h1>
    </header>
    <main>
        <section class="search-container">
            <label>Search for a Coach:</label>
            <input type="text" id="search-coach" placeholder="Enter coach name">
            <button onclick="searchForCoach()">Search</button>
        </section>
        <section id="data-container">
            <!-- Results will appear here -->
        </section>
        <button class="home-button" onclick="">Back to Home</button>
    </main>
    <footer><p>&copy; 2025 PGFM Football theme Project</p></footer>
    <script>
        const headers = {
            'x-rapidapi-key': '5b2f9a1189msh6167f7a56a19908p168f53jsna42dc93fdb51',
            'x-rapidapi-host': 'api-football-v1.p.rapidapi.com'
        }
        const dataContainer = document.querySelector("#data-container");
        function searchForCoach(){
            const searchedCoach = document.getElementById("search-coach").value;
            if(!searchedCoach){
                document.getElementById("search-coach").placeholder="Coach Name Required!";
            }
            else{
                dataContainer.innerHTML="";
                fetch(`https://api-football-v1.p.rapidapi.com/v3/coachs?search=${searchedCoach}`,{
                    headers
                })
                .then(response=>response.json())
                .then(data=>{
                    if(data.response && data.response.length>0){
                        data.response.forEach(coachInfo=>{
                            dataContainer.innerHTML += `
                            <div class="coach-profile">
                                <img src="${coachInfo.photo}" alt="Coach Profile Image">
                                <span>Coach Name: ${coachInfo.firstname} ${coachInfo.lastname}</span>
                                <span>Nationality: ${coachInfo.nationality}</span>
                                <span>Place Of Birth: ${coachInfo.birth.place}</span>
                                <span>Age: ${coachInfo.age}</span>
                                <span>Birth Year: ${coachInfo.birth.date}</span>
                            </div>
                            `
                        })
                    }
                    else{
                        dataContainer.innerHTML = `
                        <div class="coach-profile">
                            <span>${searchedCoach} Not Found</span>
                        </div>
                        `
                    }

                })      
            }
        }
    </script>

</body>
</html>
