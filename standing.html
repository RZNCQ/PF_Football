<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Football Standings</title>
        <style>
            body {
                background: rgb(78, 77, 77);
                color: rgb(255, 255, 255);
                font-family: sans-serif;
                padding: 20px;
                text-align: center;
            }
            select {
                padding: 8px 12px;
                font-size: 16px;
                margin-bottom: 20px;
                background: rgb(51, 51, 51);
                color: rgb(255, 255, 255);
                border: none;
                border-radius: 4px;
            }
            #wg-api-football-standings {
                margin: 0 auto;
                max-width: 900px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <label>Choose a league:</label>
        <select id="selectLeague">
            <option value="39">England - Premier League</option>
            <option value="61">France - Ligue 1</option>
            <option value="78">Germany - Bundesliga 1</option>
            <option value="135">Italy - Serie A</option>
            <option value="140">Spain - La Liga</option>
        </select>
        <div
            id="wg-api-football-standings"
            data-host="api-football-v1.p.rapidapi.com"
            data-key="929cb32fadmsh106182c8d708006p189535jsn7b9c49344445"
            data-league="39"
            data-team=""
            data-season="2024"
            data-theme="dark"
            data-show-errors="false"
            data-show-logos="true"
            class="wg_loader"
        ></div>
        <script
            type="module"
            src="https://widgets.api-sports.io/2.0.3/widgets.js"
        ></script>
        <script>
            document
                .getElementById("selectLeague")
                .addEventListener("change", function () {
                    const leagueId = this.value;
                    const standings = document.getElementById("wg-api-football-standings");
                    standings.innerHTML = "";
                    standings.setAttribute("data-league", leagueId);
                    document.dispatchEvent(
                        new Event("DOMContentLoaded", {
                            bubbles: true,
                            cancelable: true,
                        })
                    );
                });
        </script>
    </body>
</html>
